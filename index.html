<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="music-player">
        <canvas id="canv"></canvas>
        <audio src="Songs/got.mp3" id="audio"></audio>
        <div class="controls">
            <button id="previous-btn"><i class="material-icons">&#xe408;</i></button>
            <button id="volume-btn"><i class="material-icons">&#xe050;</i></button>	
            <button id="play-pause-btn"></button>
            <!--  -->
            <button id="fast-forward-btn"><i class="material-icons">&#xe01f;</i></button>
            <button id="next-btn"><i class="material-icons">&#xe409;</i></button>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
